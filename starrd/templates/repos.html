{% extends 'layout.html' %}
{% block title %}Repos{% endblock %}
{% block content %}
    <header><h3>Starrd</h3></header>
    <div id="search">
        <input class="token_field" type="text" placeholder="Filter Repositories..."/>
    </div>
    <div id="grid" data-columns>
        {% for repo in repos %}
            <div class="item">
                <div class="{{ repo.language }} circle"
                     style="background-color: {{ repo.color }}"></div>
                <h4>{{ repo.full_name }} - {{ repo.language }}</h4>
                <p>{{ repo.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
